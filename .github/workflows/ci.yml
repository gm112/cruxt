name: CI
on:
  pull_request:
    branches:
      - main
  pull_request_target:
    branches:
      - main

  workflow_dispatch:
    inputs: {}

  push:
    branches:
      - main


permissions:
  contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - uses: ./.github/actions/build-pnpm-workspace
